    <main>
        <h2>Castle Crashers Defense Force Application</h2>
        <form>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address Number:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>

            <label for="zipcode">Zipcode:</label>
            <input type="text" id="zipcode" name="zipcode" required>

            <label for="postion">Interest Area:</label>
            <select id="position" name="interest">
                <option value="Knight Trainee">Knight Trainee</option>
                <option value="Knight">Knight</option>
                <option value="Archer">Archer</option>
                <option value="Royal Knight">Royal Knight</option>
                <option value="Magician">Magician</option>
            </select>

            <button type="submit">Submit Application</button>
        </form>
